<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bikewatching</title>
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="map.css">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
  <h1>🚴🏼‍♀️ Bikewatching</h1>
  <label>
    Filter by time:
    <input type="range" id="timeSlider" min="-1" max="1440" value="-1">
    <time id="selectedTime"></time>
    <em id="anyTime">(any time)</em>
  </label>
  <p>This project offers a dynamic visualization and analysis of bike transportation within the Boston and Cambridge area. </p>
  <div id="map">
    <svg></svg>
  </div>
  <div class="legend">
    <div style="--departure-ratio: 1">More departures</div>
    <div style="--departure-ratio: 0.5">Balanced</div>
    <div style="--departure-ratio: 0">More arrivals</div>
  </div>
  <div id="tooltip" style="
    position: absolute;
    display: none;
    background: white;
    padding: 5px;
    border: 1px solid black;
    border-radius: 4px;
    font-size: 12px;
    pointer-events: none;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
  "></div>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="map.js"></script>
</body>
</html>
